<html xmlns:th = "http://www.thymeleaf.org">
<head>
<title>create user</title>
<meta http-equiv = "Content-Type" content="text/html";charset="UTF-8"/>
</head>
<body>
	<div>
		<label style="font-size: 18px" th:text="'创建用户'"></label>
	</div>
	<form th:action="@{/save}" method="post" th:object ="${user}" style="width:600px">
		<fieldset>
			<p>
			<label style="font-size: 18px" th:text="'名字: '"></label><input type="text" id="$name" name="name" tabindex="1" th:field="*{name}"></input>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
			</p>
			<p>
			<label style="font-size: 18px" th:text="'密码: '"></label><input type="text" id="password" name="password" tabindex="2" th:field="*{password}"></input>
			<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
			</p>
			<p id="buttons">
			<input id="submit" type="submit" tabindex="3" value="创建"></input>
			<input id="reset" type="reset" tabindex="4" value="取消"></input>
			</p>
	</fieldset>
	</form>
</body>
</html>
